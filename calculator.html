<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #636667, hsl(213, 76%, 53%));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 260px;
            display: flex;
            flex-direction: column;
        }

        #monitor {
            width: 90%;
            padding: 15px;
            font-size: 22px;
            text-align: right;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #ffffff, #d4d4d4);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2),
                -2px -2px 6px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.25),
                -3px -3px 8px rgba(255, 255, 255, 0.7);
        }

        button:active {
            transform: scale(0.95);
        }

        .equal {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: white;
            grid-row: span 2;
        }

        .operator {
            background: linear-gradient(145deg, #ff9966, #ff5e62);
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="monitor" placeholder="0" readonly>

        <div class="buttons">
            <button id="btn-c" class="operator" onclick="buttonClick('C')">C</button>
            <button id="btn-ce" class="operator" onclick="buttonClick('CE')">CE</button>
            <button id="btn-percent" class="operator" onclick="buttonClick('%')">%</button>
            <button id="btn-divide" class="operator" onclick="buttonClick('/')">/</button>

            <button id="btn-7" onclick="buttonClick('7')">7</button>
            <button id="btn-8" onclick="buttonClick('8')">8</button>
            <button id="btn-9" onclick="buttonClick('9')">9</button>
            <button id="btn-multiply" class="operator" onclick="buttonClick('*')">*</button>

            <button id="btn-4" onclick="buttonClick('4')">4</button>
            <button id="btn-5" onclick="buttonClick('5')">5</button>
            <button id="btn-6" onclick="buttonClick('6')">6</button>
            <button id="btn-subtract" class="operator" onclick="buttonClick('-')">-</button>

            <button id="btn-1" onclick="buttonClick('1')">1</button>
            <button id="btn-2" onclick="buttonClick('2')">2</button>
            <button id="btn-3" onclick="buttonClick('3')">3</button>
            <button id="btn-add" class="operator" onclick="buttonClick('+')">+</button>

            <button id="btn-0" class="zero" onclick="buttonClick('0')">0</button>
            <button id="btn-dot" onclick="buttonClick('.')">.</button>
            <button id="btn-equal" class="equal" onclick="buttonClick('=')">=</button>
        </div>
    </div>

    <script>
        function buttonClick(value) {
            let monitor = document.getElementById("monitor");



            if (value === "C") {
                monitor.value = "";
            }
            else if (value === "CE") {
                monitor.value = monitor.value.slice(0, -1);
            }
            else if (value === "=") {
                try {
                    monitor.value = eval(monitor.value);
                } catch {
                    monitor.value = "Error";
                }
            }
            else {
                if (monitor.value === "" || monitor.value === "0") {
                    monitor.value = value;
                }
                else {
                    monitor.value += value;
                }
            }

        }
    </script>
</body>

</html>
